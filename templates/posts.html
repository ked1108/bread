<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <meta name="description" content="Browse all blog posts">
    <meta name="keywords" content="blog, posts, articles">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçû</text></svg>">
    <link rel="stylesheet" href="/bread/style.css">
    <script src="/bread/script.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <a href="/bread" class="bread-icon" title="Home">üçû</a>
        </div>
        <nav class="site-nav">
            <a href="/bread" class="nav-link">Home</a>
            <a href="/bread/posts.html" class="nav-link">Posts</a>
        </nav>
    </header>

    <main class="posts-main">
        <article class="posts-article">
            <h1>All Posts</h1>
            <div class="posts-controls">
                <input type="text" id="search-input" placeholder="Search posts..." />
                <select id="tag-filter">
                    <option value="">All Tags</option>
                    {tag_options}
                </select>
            </div>

            <div class="posts-container">
                {posts}
            </div>
        </article>
    </main>

    <footer class="meta">
        Browse all posts and filter by tags
    </footer>
</body>

</html>
